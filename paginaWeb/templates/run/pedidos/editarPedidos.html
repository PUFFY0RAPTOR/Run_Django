{% extends 'run/base.html' %}{% load static %}
{% block tituloPage %} Pedidos Formulario {% endblock %}

{% block body %}

{% block motos %}{% endblock%} <!--Quité las motos porque en la base de datos no tenemos una tabla para ellas, aunque teo dijo que iban a ser un producto más-->

    <br/><div class="container">
        <h1>Editar pedido --- {{pedidos.id_pedido}}</h1>

        <form action="{% url 'paginaWeb:upd_pedidos' %}" method="post">
            {% csrf_token %}
            <div class="datosDiv">
                
                <label for="id_pedido"> id del pedido: </label>
                <input type="number" name="id_pedido" value="{{pedidos.id_pedido}}" readonly /> <br>

                <label for="">Su cliente actual es:</label>
                <select class="form-select" id="" name="">
                    <option value="">{{pedidos.cliente}}</option>
                </select><br>

                <label for="cliente">escoja su nuevo cliente</label></br>
                <select class="form-select" id="id_cliente" name="id_cliente" >
                    {% for i in clientes %}
                    <option value="{{i.id_cliente}}">{{i}}</option>
                    {% endfor %}
                </select>

                <div class="text-center">
                    <br> <input class="btn btn-primary" type="submit" value="Listo"/><br>
                </div>
                
            
            </div>
        </form>

    </div><br/>
        
{% endblock  %}
