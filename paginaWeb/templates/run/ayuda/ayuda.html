{% extends 'run/base.html' %}{% load static %}
{% block tituloPage %} Ayuda {% endblock %}
{% block body %}

    {% block motos %}{% endblock%} <!--Quité las motos porque en la base de datos no tenemos una tabla para ellas, aunque teo dijo que iban a ser un producto más-->

    <div>
        <br>
        <h1 id="tituloFormularios"> Formulario de ayuda </h1>

        <form action="#" method="post">

            {% csrf_token %}

            <div class="datosRegistro">
                
                <label for="nombre"> Nombre <br>completo: </label>
                <input type="text" name="nombre" placeholder="Nombre completo"/><br>

                <label for="edad"> Edad: </label>
                <input type="number" name="edad" placeholder="Edad"/><br>

                <label for="correo"> Correo <br>electrónico: </label>
                <input type="email" name="correo" placeholder="Correo electrónico" /> <br>
                
                <label for="desc"> Cuentános tu problema: </label>
                <textarea name="textarea" id="desc" rows="6" cols="36" placeholder="Escriba aquí..." ></textarea><br>

            </div>
            
            <div class="text-center">
                <br> <input class="btn btn-primary" type="submit" value="Enviar"/><br>
            </div>

        </form>
    </div> <br>

    <div class="modal fade" id="iniciarSesion"> <!--Inicio de sesión-->
        <div class="modal-dialog">
            <div class="modal-content">

                <!-- Modal Header -->
                <div class="modal-header">
                    <h4 class="modal-title">Inicio de sesión</h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>

                <!-- Modal body -->
                <div class="modal-body">
                    <div id="inicioSesion">
                        <div id="intoInicio">                
                            <form class="form-group" action="" method="post">
                                <input type="email" name="correo" size="auto" placeholder="Correo electrónico o número" />
                                <br>
                
                                <br> <input type="password" name="contrasena" placeholder="Contraseña" /> <br>
                
                                <br><button type="submit" onclick="cookieSesion()" class="btn btn-outline-primary">
                                    Iniciar sesión </button><br>
                                <br> <a href="olvcontra.html"> ¿Olvidaste tu contraseña? </a> <br>
                
                                <br> <a href="registro.html"> Registrarse </a>
                
                            </form>
                        </div>
                    </div>
                </div>

                <!-- Modal footer -->
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-dismiss="modal">Cerrar</button>
                </div>

            </div>
        </div>
    </div>

{% endblock  %}
