{% extends 'run/base.html' %}{% load static %}
{% block tituloPage %} Medios de pago Formulario editar {% endblock %}

{% block body %}

{% block motos %}{% endblock%} <!--Quité las motos porque en la base de datos no tenemos una tabla para ellas, aunque teo dijo que iban a ser un producto más-->

    <br/><div class="container">
        <h1>Editar medio de pago --- {{medios.id_medio_pago}}</h1>

        <form action="{% url 'paginaWeb:upd_mediosPagos' %}" method="post">
            {% csrf_token %}
            <div class="datosDiv">

                <label for="idMedio">Código: </label>
                <input type="number" name="idMedio" value="{{medios.id_medio_pago}}" readonly/><br>

                <br><label for="nombreMedio">Nombre del medio de pago: </label>
                <input type="text" name="nombreMedio" value="{{medios.nombre_medio_pago}}"/> <br><br>
 
                <label for="estado">Estado: </label>
                <select name="estado" id="estado">
                    {% if medPagos %}
                        {% for i in medPagos %}
                            <option>{{i.estado_medio_pago}}</option>
                        {% endfor %}
                    {% endif %}
                </select>

                <!-- Hay que cambiar esto para que cuando se agreguen roles, se muestren, lo hice muy mecanico-->

            </div>
            <div class="text-center">
                <br> <input class="btn btn-primary" type="submit" value="Listo"/><br>
            </div>
        </form>

    </div><br/>
        
{% endblock  %}
