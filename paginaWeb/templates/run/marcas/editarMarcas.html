{% extends 'run/base.html' %}{% load static %}
{% block tituloPage %} Marcas Formulario {% endblock %}

{% block body %}

{% block motos %}{% endblock%} <!--Quité las motos porque en la base de datos no tenemos una tabla para ellas, aunque teo dijo que iban a ser un producto más-->


    <div class="card mb-3" style="max-width: 940px;">
        <h1>Editar Marca {{marca.nombre_marca}}</h1>
        <div class="row g-0">
          <div class="col-md-4">
            <img src="{{marca.imagen.url}}" class="img-fluid rounded-start" alt="Imagen de la marca a editar">
          </div>
          <div class="col-md-8">
            <div class="card-body">
              <h5 class="card-title">{{marca.nombre_marca}}</h5>
              <p class="card-text">
                <form action="{% url 'paginaWeb:upd_marcas' %}" method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    <input type="password" name="password" hidden >
                    <input type="number" name="id" value="{{ marca.id_marca }}" hidden>

                    <label for="nombre">Nombre</label>
                    <input type="text" name="nombre" class="form-control" value="{{marca.nombre_marca}}" ><br>

                    <br><label for="foto">Foto nueva</label>
                    <input type="file" class="form-control" name="imagen"><br>


                    <button type="submit" class="btn btn-success">Submit</button>

                </form>
              </p>

            </div>
          </div>
        </div>
    </div>

{% endblock  %}
