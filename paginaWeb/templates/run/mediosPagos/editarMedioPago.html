{% extends 'run/base.html' %}{% load static %}habil
{% block tituloPage %} Medios de pago Formulario editar {% endblock %}

{% block body %}

    <div class="container bg-light py-5 mt-5 mb-5">

        <h1 class="text-center text-primary">Actualizar medios de pagos</h1>
        <div>
            <form action="{% url 'paginaWeb:upd_mediosPagos' %}" method="post" enctype="multipart/form-data"
                  class="row p-3">

                {% csrf_token %}

                <div class="col-4">
                    <label for="idMedioPago" class="form-label">CÃ³digo del medio de pago: </label>
                    <input type="number" id="idMedioPago" name="idMedio" class="form-control"
                           value="{{ medios.id_medio_pago}}">
                </div>

                <div class="col-4">
                    <label for="nombreMedio" class="form-label">Nombre del medio de pago: </label>
                    <input type="text" id="nombreMedio" name="nombreMedio" class="form-control"
                           value="{{ medios.nombre_medio_pago}}">
                </div>

                <div class="col-4">
                    <label for="medioAct" class="form-label">Estado medio de pago actual: </label>
                    <input type="text" id="medioAct" name="" class="form-control"
                           value="{{ medios.estado_medio_pago}}" readonly>
                </div>

                <div class="col-4">
                    <label for="estado" class="form-label">Estado del medio de pago: </label>
                    <select name="estado" id="estado" class="form-select">
                        <option value="" selected>Seleccione un estado</option>
                        <option value="Habilitado">Habilitado</option>
                        <option value="Deshabilitado">Deshabilitado</option>
                    </select>
                </div>

                <br><input type="submit" class="btn btn-primary mt-4 col-4 mx-auto" value="Actualizar medio de pago">
            </form>
        </div>
    </div>
        
{% endblock  %}
