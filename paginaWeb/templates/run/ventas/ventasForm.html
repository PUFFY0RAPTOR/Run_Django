{% extends 'run/base.html' %}{% load static %}
{% block tituloPage %} Ventas Formulario {% endblock %}

{% block body %}

    <div class="container bg-light py-5 mt-5 mt-5 mb-5">

        <h1 class="text-center text-primary">Añadir ventas</h1>
        <div>
            <form action="{% url 'paginaWeb:add_ventas' %}" method="post" enctype="multipart/form-data" class="row p-3">

                {% csrf_token %}

                <div class="col-4">
                    <label for="id_venta" class="form-label">Código de la venta: </label>
                    <input type="number" id="id_venta" name="id_venta" class="form-control">
                </div>

                <div class="col-4 flex-wrap-reverse">
                    <label for="direccion" class="form-label">Dirección de envío: </label>
                    <input type="text" id="direccion" name="direccion" class="form-control">
                </div>

                <div class="col-4">
                    <label for="persona" class="form-label">Persona: </label>
                    <select id="persona" name="persona" class="form-select">
                        <option value="" selected>Seleccione la persona</option>
                            {% for i in personas %}
                                <option value="{{ i.cedula }}">{{ i.nombre }}</option>
                            {% endfor %}
                    </select>
                </div>

                <input type="submit" class="btn btn-primary mt-4 col-2 mx-auto" value="Añadir venta">
            </form>
        </div>
    </div>
        
{% endblock  %}
