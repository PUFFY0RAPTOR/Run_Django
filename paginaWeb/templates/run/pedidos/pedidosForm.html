{% extends 'run/base.html' %}{% load static %}
{% block tituloPage %} Pedidos Formulario {% endblock %}

{% block body %}

{% block motos %}{% endblock%} <!--Quité las motos porque en la base de datos no tenemos una tabla para ellas, aunque teo dijo que iban a ser un producto más-->

    <br/><div class="container">
        <h1>Añadir Pedidos</h1>

        <form action="{% url 'paginaWeb:add_pedidos' %}" method="post">
            {% csrf_token %}
            <div class="datosRegistro">
                <h4>Ingresa los siguientes datos</h4><br>
                
                <label for="id_pedido">Pedido: </label>
                <input class="inputregis" type="number" name="id_pedido" size="20" placeholder="id del pedido" />
    

                <label for="cliente">escoja cliente</label></br>
                <select class="form-select" id="cliente" name="cliente" >
                    {% for i in clientes %}
                    <option value="{{i.id_cliente}}">{{i}}</option>
                    {% endfor %}
                </select>
                
            </div>
    
            <div class="text-center">
                <br> <input class="btn btn-primary" type="submit" value="Crear Cuenta" /><br>
            </div><br>
    
    
        </form><br>
    
        </form>

    </div><br/>
        
{% endblock  %}
