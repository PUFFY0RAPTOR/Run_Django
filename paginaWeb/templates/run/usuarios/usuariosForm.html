{% extends 'run/base.html' %}{% load static %}
{% block tituloPage %} Usuarios Formulario {% endblock %}

{% block body %}

{% block motos %}{% endblock%} <!--Quité las motos porque en la base de datos no tenemos una tabla para ellas, aunque teo dijo que iban a ser un producto más-->

    <br/><div class="container">
        <h1>Añadir Usuarios</h1>

        <form action="{% url 'paginaWeb:add_usuarios' %}" method="post">
            {% csrf_token %}
            <div class="datosDiv">

                <label for="Correo">Correo: </label>
                <input type="email" name="correo" placeholder="Correo"/><br>

                <br><label for="marcas">contraseña: </label>
                <input type="password" name="contrasena" placeholder="Escriba su contraseña" /> <br><br>
 
                <label for="rol">escoja su rol</label></br>
                <select class="form-select" id="rol" name="rol">
                    <option value="1">Cliente</option>
                    <option value="2">Empleado</option>
                </select>

                <!-- Hay que cambiar esto para que cuando se agreguen roles, se muestren, lo hice muy mecanico-->

            </div>
            <div class="text-center">
                <br> <input class="btn btn-primary" type="submit" value="Listo"/><br>
            </div>
        </form>

    </div><br/>
        
{% endblock  %}
