{% extends 'run/base.html' %}{% load static %}
{% block tituloPage %} Empleados Formulario {% endblock %}

{% block body %}

{% block motos %}{% endblock%} <!--Quité las motos porque en la base de datos no tenemos una tabla para ellas, aunque teo dijo que iban a ser un producto más-->

    <br/><div class="container">
        <h1>Editar Usuario --- {{empleados.id_empleado}}</h1>

        <form action="{% url 'paginaWeb:upd_empleados' %}" method="post">
            {% csrf_token %}
            <div class="datosDiv">
                
                <label for="id_empleado"> Cédula: </label>
                <input type="number" name="id_empleado" size="10" value="{{empleados.id_empleado}}" readonly />

                <br><label for="nombre_empleado"> Nombre: </label>
                <input type="text" name="nombre_empleado" size="10" value="{{empleados.nombre_empleado}}"  />

                <br><label for="apellido_empleado"> Apellidos: </label>
                <input type="text" name="apellido_empleado" size="10" value="{{empleados.apellido_empleado}}" /><br>

                <br><label for="eps"> Eps: </label>
                <input type="text" name="eps" size="10" value="{{empleados.eps}}"  />


                <label for="correo"> Correo: </label>
                <input type="email" name="correo" value="{{empleados.correo}}" readonly /> <br>

                <label for="contrasena"> contrasena: </label>
                <input type="password" name="contrasena" value="{{empleados.correo.contrasena}}" /> <br>

                <div class="separador"></div>
                <label for="celular_empleado"> Teléfono: </label>
                <input type="tel" name="celular_empleado" value="{{empleados.celular_empleado}}" /> <br>

                <label for="fecha_nacimiento"> Fecha de <br> nacimiento: </label>
                <input type="text" name="fecha_nacimiento" value="{{empleados.fecha_nacimiento}}" readonly /><br>
                
                <label for="direccion_empleado"> Dirección: </label>
                <input type="text" name="direccion_empleado" value="{{empleados.direccion_empleado}}" /> <br>

                <label for="rol">escoja su rol</label></br>
                <select class="form-select" id="rol" name="rol" >
                    <option value="1">Cliente</option>
                    <option value="2">Empleado</option>
                </select>

                <div class="text-center">
                    <br> <input class="btn btn-primary" type="submit" value="Listo"/><br>
                </div>
                
            
            </div>
        </form>

    </div><br/>
        
{% endblock  %}
