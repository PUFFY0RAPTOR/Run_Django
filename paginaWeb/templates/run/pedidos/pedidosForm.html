{% extends 'run/base.html' %}{% load static %}
{% block tituloPage %} Pedidos Formulario {% endblock %}

{% block body %}

{% block motos %}{% endblock%} <!--Quité las motos porque en la base de datos no tenemos una tabla para ellas, aunque teo dijo que iban a ser un producto más-->

    <br/><div class="container">
        <h1>Añadir Pedidos</h1>

        <form action="{% url 'paginaWeb:add_pedidos' %}" method="post">
            {% csrf_token %}
            <div class="datosRegistro">
                <h4>Ingresa los siguientes datos</h4><br>
                
                <label for="id_pedidos_productos">id del Pedido: </label>
                <input class="inputregis" type="number" name="pedido" size="20" placeholder="id del Pedido" /><br>
    

                <label for="pedido">escoja la venta</label></br>
                <select class="form-select" id="venta" name="venta" >
                    {% for i in ventas %}
                    <option value="{{i.id_venta}}">{{i.id_venta}}</option>
                    {% endfor %}
                </select><br><br>
                
                <label for="producto">escoja el producto</label></br>
                <select class="form-select" id="producto" name="producto" >
                    {% for i in productos %}
                    <option value="{{i.id_producto}}">{{i.nombre_producto}}</option>
                    {% endfor %}
                </select>

                <label for="cantidad">cantidad: </label>
                <input class="inputregis" id="cantidad" type="number" name="cantidad" size="20" placeholder="id del Pedido" /><br>

            </div>
    
            <div class="text-center">
                <br> <input class="btn btn-primary" type="submit" value="Crear pedidoProducto" /><br>
            </div><br>
    
    
        </form><br>
    
        </form>

    </div><br/>
        
{% endblock  %}
