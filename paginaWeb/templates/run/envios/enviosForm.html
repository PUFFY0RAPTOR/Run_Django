{% extends 'run/base.html' %}{% load static %}
{% block tituloPage %} Envios Formulario {% endblock %}

{% block body %}

{% block motos %}{% endblock%} <!--Quité las motos porque en la base de datos no tenemos una tabla para ellas, aunque teo dijo que iban a ser un producto más-->

    <br/><div class="container">
        <h1>Añadir envio</h1>

        <form action="{% url 'paginaWeb:add_envios' %}" method="post">
            {% csrf_token %}
            <div class="datosDiv">

                <label for="idEnvio">Código: </label>
                <input type="number" name="idEnvio" placeholder="Código del envio"/><br>

                <br><label for="fecha">Fecha del envio: </label>
                <input type="date" name="fecha" /> <br><br>
 
                <label for="dir">Dirección: </label></br>
                <input type="text" name="dir" placeholder="A dónde se dirige el pedido" /> <br><br>

                <!-- Hay que cambiar esto para que cuando se agreguen roles, se muestren, lo hice muy mecanico-->

            </div>
            <div class="text-center">
                <br> <input class="btn btn-primary" type="submit" value="Listo"/><br>
            </div>
        </form>

    </div><br/>
        
{% endblock  %}
