{% extends 'run/base.html' %} {% load static  %}
{% block tituloPage %}Perfil{% endblock tituloPage %}

{% block body %}
<h1>Perfil</h1>
    <div class="card mb-3" style="max-width: 940px;">
        <div class="row g-0">
          <div class="col-md-4">
            <img src="{{usuario.foto.url}}" class="img-fluid rounded-start" alt="{{usuario.nombre}}">
          </div>
          <div class="col-md-8">
            <div class="card-body">
              <h5 class="card-title">{{usuario.nombre}} {{usuario.apellido}}</h5>
              <p class="card-text">
                <form action="{% url 'paginaWeb:guardarCliente' %}" method="post">
                    {% csrf_token %}
                    <label for="nombre">Nombre</label>
                    <input type="text" name="nombre" class="form-control" value="{{usuario.nombre}}" ><br>

                    <label for="apellido">Apellido</label>
                    <input type="text" name="apellido" class="form-control" value="{{usuario.apellido}}" ><br>

                    <label for="correo">Correo</label>
                    <input type="email" name="correo" class="form-control" value="{{usuario.correo}}" ><br>

                    <p class="card-text"><small class="text-muted">dejar sin cambios para mantener</small></p>
                    <label for="password">Contrase√±a</label>
                    <input type="password" name="password" class="form-control" ><br>

                    <button type="submit" class="btn btn-success">Submit</button>

                </form>
              </p>
              
            </div>
          </div>
        </div>
      </div>
{% endblock %}
