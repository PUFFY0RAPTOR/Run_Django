{% extends 'run/base.html' %}{% load static %}
{% block tituloPage %} Pagos Formulario {% endblock %}

{% block body %}

    <div class="container bg-light py-5 mt-5 mb-5">

        <h1 class="text-center text-primary">Registro de pagos</h1>
        <div>
            <form action="{% url 'paginaWeb:add_pagos' %}" method="post" enctype="multipart/form-data" class="row p-4">

                {% csrf_token %}

                <div class="col-4">
                    <label for="idPago" class="form-label">Código del pago: </label>
                    <input type="number" id="idPago" name="idPago" class="form-control">
                </div>

                <div class="col-4">
                    <label for="venta" class="form-label">Nombre de la venta: </label>
                    <select name="venta" id="venta" class="form-select">
                        <option selected>Seleccione una venta</option>
                        {% for i in ventas %}
                            <option value="{{i.id_venta}}"> {{i.id_venta}} </option>
                        {% endfor %}
                    </select>
                </div>

                <div class="col-4">
                    <label for="medioPago" class="form-label">Nombre del medio de pago: </label>
                    <select name="medioPago" id="medioPago" class="form-select">
                        <option selected>Seleccione un medio de pago</option>
                        {% for i in medPagos %}
                            <option value="{{i.id_medio_pago}}"> {{i.nombre_medio_pago}} </option>
                        {% endfor %}
                    </select>
                </div>

                <br><input type="submit" class="btn btn-primary mt-4 col-4 mx-auto" value="Añadir pago">
            </form>
        </div>
    </div>
        
{% endblock  %}
